<h1>Gohan</h1>
<p><b>Son Gohan</b> (孫そん悟ご飯はん Son Gohan) is the elder son of the series' primary protagonist <i>Goku</i><br/> and his wife Chi-Chi, the older brother of Goten, the husband of Videl and father to Pan. He is named after <br/> Goku's adoptive grandfather, Gohan.</p>
